<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<h2>To Do App</h2>
	<hr/>
	<div  class="input-group">
		<input class="form-control" id="item" type="text" placeholder="Input what to do">
		<button class="form-control" type="button" onclick="addItem()">add it</button>
	</div>
	<hr/>
	<ul id="todolist" class="list-group"></ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
	function addItem(){
		let todo = document.getElementById("item");
		let list = document.getElementById("todolist");
		let listitem = document.createElement("li");
				
		let xbtn = document.createElement("button")
		xbtn.className = "btn-close ms-auto";
		
		xbtn.onclick = function(e){
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}
		listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
		listitem.innerText = todo.value;
		listitem.appendChild(xbtn);
		list.appendChild(listitem);
		
		todo.value="";
		todo.focus();
		
		
	}
</script>
</body>
</html>
